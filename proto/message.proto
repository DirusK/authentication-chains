syntax = "proto3";

option go_package = "internal/types";

package blockchain;

// Message is the message sent between devices.
message Message {
    bytes sender_id = 1;
    bytes receiver_id = 2;
    bytes data = 3;
}

// Content is the part of the message which is encrypted.
message Content {
    bytes data = 1;
    bytes block_hash = 2;
}


